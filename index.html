<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Clock - JavaScript and CSS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="miEstilo.css">
    </head>
    <body>
        <header>
            <h1>Clock</h1>
            <h2>Based on Wes Bos #JavaScript30</h2>
            <h3>Made with vanilla JavaScript and CSS</h3>
        </header>

        <div class="clock">
            <div class="clock-face">
                <div class="hand hour-hand"></div>
                <div class="hand min-hand"></div>
                <div class="hand sec-hand"></div>
                <div class="clock-center"></div>
            </div>
        </div>

    <script>

        const secondsHand = document.querySelector('.sec-hand');
        const minutesHand = document.querySelector('.min-hand');
        const hoursHand = document.querySelector('.hour-hand');

        function setDate() {
            const now = new Date();
            const seconds = now.getSeconds();
            const secondDegrees = (seconds / 60) * 360 + 90;
            if (seconds == 0) {
                secondsHand.style.transitionDuration = '0s';
            }
            secondsHand.style.transform = `rotate(${secondDegrees}deg)`;
            
            const minutes = now.getMinutes();
            const minutesDegrees = (minutes / 60) * 360 + 90;
            if (minutes == 0) {
                minutesHand.style.transitionDuration = '0s';
            }
            minutesHand.style.transform = `rotate(${minutesDegrees}deg)`;

            const hours = now.getHours();
            const hoursDegrees = (hours / 12) * 360 + 90;
            if (hours == 0) {
                hoursHand.style.transitionDuration = '0s';
            }
            hoursHand.style.transform = `rotate(${hoursDegrees}deg)`;
        }

        setInterval(setDate, 1000);

    </script>

    </body>
</html>
